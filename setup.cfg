[metadata]
name = runutils
version = 0.1.0
url = https://github.com/cronofugo/bulletin
description = Runtime Python utilities
long-description = file: README.rst
long-description-content-type = text/x-rst
keywords = cli prompt
license = MIT
license-file = LICENSE
classifiers =
    Programming Language :: Python :: 3 :: Only
    License :: OSI Approved :: MIT License
    Operating System :: POSIX

[options]
packages = find:
python-requires = >=3.3
